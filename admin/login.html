<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>酒仙网后台</title>
	<style type="">
		*{
			font-family: 微软雅黑;
		}
		.login{
			width:500px;
			height:300px;
			background: #ccc;
			position: absolute;
			top:50%;
			left:50%;
			margin-left:-250px;
			margin-top:-150px;
		}
		.panel-title{
			text-align: center;
		}
		.ok{
			text-align: center;
		}
		form{
			margin-top:10px;
		}
	</style>
	<link rel="stylesheet" href="../public/bs/css/bootstrap.min.css">
	<script src="../public/js/jquery.min.js"></script>
	<script src="../public/bs/js/bootstrap.min.js"></script>
	<script src='../public/js/jquery.toggle.js'></script>
	<script src="../public/bs/js/holder.min.js"></script>

</head>
<body>
	<div class="panel panel-primary login">
	  <div class="panel-heading">
	  	<div class="panel-title">
	  		<img src="../public/img/logo.png" alt="">
	  	</div>
	  </div>
	  <div class="panel-body">
	   		<form action="index.html" method="post">
	   			<div class="form-group">
	   				<div class="input-group input-group-lg">
	   				  <span class="input-group-addon" id="sizing-addon1">
	   				  	<span class='glyphicon glyphicon-user'></span>
	   				  </span>
	   				  <input type="text" class="form-control" placeholder="Username" aria-describedby="sizing-addon1">
	   				</div>
	   			</div>
	   			<div class="form-group">
	   				<div class="input-group input-group-lg">
	   				  <span class="input-group-addon" id="sizing-addon1">
	   				  	<span class='glyphicon glyphicon-lock'></span>
	   				  </span>
	   				  <input type="password" class="form-control" placeholder="password" aria-describedby="sizing-addon1">
	   				</div>
	   			</div>
	   			<div class="form-group ok">
	   				<input type="submit" value="登录" class='btn btn-primary btn-lg'>
	   			</div>
	   		</form> 
	  </div>
	</div>
</body>
</html>
